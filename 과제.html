<!DOCTYPE html>
<html>
<head>
  <title>음악 플레이어</title>
  <link rel="stylesheet" href="./과제.css">
</head>
<body>
  <div class="player">
    <div class="album-cover">
    </div>
    <div class="song-info">
      <img src="C:\Users\chzjg\Desktop\Code\web\photo\1.PNG" alt="앨범사진" width="228px" height="209px">
      <h3>How You Like That</h3>
      <p>블랙핑크</p>
    </div>
    <div class="controls">
      <button class="prev">&#9664;</button>
      <button class="play-pause">&#9658;</button>
      <button class="next">&#9654;</button>
    </div>
  </div>

  <script>
    var playPauseButton = document.querySelector(".play-pause");
    var isPlaying = false;

    playPauseButton.addEventListener("click", function() {
      if (isPlaying) {
        playPauseButton.innerText = "&#9658;";
      } else {
        playPauseButton.innerHTML = "&#10074;&#10074;";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
