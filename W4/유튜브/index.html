<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Youtube mobile</title>
    <script
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"
  ></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Header-->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="tittle">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>



        <!-- Video Player-->
        <section class="player">
            <div class = "sticky">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hxasm0qcjB0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>
        
        <div class="infoAndUpnext">
            <!--Video Info-->
        <section class="info">
            <!--Metadata-->
            <div class="metadata">
                <ul class="hashtags">
                    <li>페노메코</li>
                    <li>힙합</li>
                    <li>스웩</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">페노메코 (PENOMECO) - 'X' MV
                    </span>
                    <button class="moreBtn"> <i class="fas fa-caret-down"></i></button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <!--Actions-->
            <ul class="actions">
                <li><button><i class= "active fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li><button><i class= "fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li><button><i class= "fas fa-share"></i><span>Share</span></button>
                </li>
                <li><button><i class= "fas fa-plus"></i><span>Save</span></button>
                </li>
                <li><button><i class= "fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
            <!--Channl Description-->
            <div class="channel">
                <div class="metadata">
                    <img src="image/avata.png" alt=""/>
                    <div class="info">
                        <span class="name">심슨</span>
                        <span class="subscribers">1M subscribers</span>
                </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <section class="upNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img">
                    <img src="image/1.png" alt=""></div>
                    <div class="info">
                        <span class="title">리사 심슨</span>
                        <span class="name">심슨 꿀잼</span>
                        <span class="view">82K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item"> 
                    <div class="img">
                    <img src="image/2.png" alt=""></div>
                    <div class="info">
                        <span class="title">심슨</span>
                        <span class="name">심슨처럼 살면 클나요</span>
                        <span class="view">100K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button></li>
                <li class="item">
                    <div class="img">
                    <img src="image/3.png" alt=""></div>
                    <div class="info">
                        <span class="title">호머 심슨</span>
                        <span class="name">주전자 막걸리 호머 심슨!</span>
                        <span class="view">90K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
        </div>
</body>
</html>
