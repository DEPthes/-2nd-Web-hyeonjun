<!DOCTYPE html>
<html>
<head>
  <title>사진과 직급</title>
  <style>
    .container {
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .job-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .support-description {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="../images/Me.jpg" alt="프로필 사진">
    <div class="profile-info">
      <div class="job-title">직급</div>
      <div class="support-description">지원에 대한 설명</div>
    </div>
  </div>
</body>
</html>
